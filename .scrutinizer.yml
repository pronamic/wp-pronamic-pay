filter:
  excluded_paths:
    # Exclude `assets` folder, it only contains external libraries.
    - 'assets/*'
    # Exclude the `js` folder, it is a copy of `src/js`.
    - 'js/*'
    # Exclude minified JavaScript files.
    - '*.min.js'

checks:
  php:
    coding_standard:
      name: WordPress
    code_rating: true
    duplication: true

coding_style:
    php:
        indentation:
            general:
                use_tabs: true
        spaces:
            around_operators:
                unary_additive: true
                concatenation: true
                negation: true
            within:
                brackets: false
                array_initializer: true
                grouping: true
                function_call: true
                function_declaration: true
                if: true
                for: true
                while: true
                switch: true
                catch: true
                type_cast: false
